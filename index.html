<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Compras</title>
</head>

<body>
    <main>
        <!-- <div id="titulos">
            <div>
                <h2>Produtos Disponíveis</h2>
            </div>
            <div>
                <h2>Itens da Lista</h2>
            </div>
        </div> -->
        <section id="container">
            <section id="grid-produtos">
                <div class="produto">
                    <img class="img_produto" src="img/adidas-falcon5-m.png" alt="Tênis de corrida masculino Adidas">
                    <p class="nome_produto">Adidas Runfalcon 5</p>
                    <strong class="valor_produto">R$ 264,90</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>

                <div class="produto">
                    <img class="img_produto" src="img/puma-deviate-n3-m.png" alt="Tênis Puma Deviate Nitro 3 Masculino">
                    <p class="nome_produto">Puma Deviate Nitro 3</p>
                    <strong class="valor_produto">R$ 949,91</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>

                <div class="produto">
                    <img class="img_produto" src="img/asics-patriot13-m.png" alt="Asics Patriot 13">
                    <p class="nome_produto">Asics Patriot 13</p>
                    <strong class="valor_produto">R$ 229,99</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>

                <div class="produto">
                    <img class="img_produto" src="img/new-nalance-413V3-f.png" alt="New Balance 413 V3">
                    <p class="nome_produto">New Balance 413 V3</p>
                    <strong class="valor_produto">R$ 246,99</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>

                <div class="produto">
                    <img class="img_produto" src="img/adidas-lite-racer-4-f.png" alt="Adidas Lite Racer 4 0">
                    <p class="nome_produto">Adidas Lite Racer 4</p>
                    <strong class="valor_produto">R$ 161,99</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>

                <div class="produto">
                    <img class="img_produto" src="img/asics-gel-thunderlight-f.png" alt="Asics Gel-Thunderlight">
                    <p class="nome_produto">Asics Gel-Thunderlight</p>
                    <strong class="valor_produto">R$ 179,99</strong>
                    <button onclick="addItem(this)">Selecionar</button>
                </div>
            </section>
            <section id="lista-produtos">
                <section id="total">
                    <h3>Total da Lista: </h3>
                    <p id="valor-total">R$ 0,00</p>
                </section>
            </section>
        </section>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
